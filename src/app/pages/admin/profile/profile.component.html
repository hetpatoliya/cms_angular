<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">User Profile</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="userForm" (ngSubmit)="editUser()">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" class="form-control" formControlName="firstName"
                                [ngClass]="{'is-invalid':userForm.get('firstName')?.invalid && (userForm.get('firstName')?.touched || submitted)}">
                            <div *ngIf="userForm.get('firstName')?.invalid && (submitted || userForm.get('firstName')?.touched )"
                                class="invalid-feedback text-start">
                                <div *ngIf="userForm.get('firstName')?.errors?.['required']">First Name is required
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" class="form-control" formControlName="lastName"
                                [ngClass]="{'is-invalid':userForm.get('lastName')?.invalid && (userForm.get('lastName')?.touched || submitted)}">
                            <div *ngIf="userForm.get('lastName')?.invalid && (submitted || userForm.get('lastName')?.touched )"
                                class="invalid-feedback text-start">
                                <div *ngIf="userForm.get('lastName')?.errors?.['required']">Last Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" formControlName="email"
                                [ngClass]="{'is-invalid':userForm.get('email')?.invalid && (userForm.get('email')?.touched || submitted)}">
                            <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.touched || submitted)"
                                class="invalid-feedback text-start">
                                <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required</div>
                                <div *ngIf="userForm.get('email')?.errors?.['pattern']">Email is Invalid</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" class="form-control" formControlName="phone"
                                [ngClass]="{'is-invalid':userForm.get('phone')?.invalid && (userForm.get('phone')?.touched || submitted)}">
                            <div *ngIf="userForm.get('phone')?.invalid && (userForm.get('phone')?.touched || submitted)"
                                class="invalid-feedback text-start">
                                <div *ngIf="userForm.get('phone')?.errors?.['required']">Phone Number is required</div>
                                <div *ngIf="userForm.get('phone')?.errors?.['pattern']">Phone Number is Invalid</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <input type="text" id="role" class="form-control" [value]="user.role" disabled>
                        </div>
                        <div class="d-flex mt-3">
                            <button type="button" class="btn btn-warning me-2" (click)="enableEditMode()"
                                *ngIf="!userForm.enabled">Edit</button>
                            <button type="button" class="btn btn-warning me-2" (click)="cancelEditing()"
                                *ngIf="userForm.enabled">Cancel</button>
                            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Save</button>
                            <button type="button" class="btn btn-danger ms-auto" (click)="deleteUser()">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
