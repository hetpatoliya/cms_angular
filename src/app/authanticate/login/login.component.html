<div class="maindiv d-flex vh-100 justify-content-center align-items-center">
    <div class="d-block childdiv text-center p-4 rounded">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="mt-4 w-100">
            <div class="form-floating my-3">
                <input type="text" class="form-control" formControlName="email" placeholder="Email">
                <label>Email</label>
            </div>
            <div class="form-floating my-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
            </div>
            <button class="btn btn-primary my-3 w-100">Submit</button>
            <div class="mt-3">
                <a routerLink="/auth/signup">Don't have account? Click here to SignUp</a>
            </div>
        </form>
    </div>
</div>
