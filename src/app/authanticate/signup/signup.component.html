<div class="maindiv d-flex justify-content-center align-items-center vh-100">
    <div class="childdiv d-block text-center p-4 mx-auto rounded">
        <form [formGroup]="signUpForm" (ngSubmit)="submitForm()">
            <h1>Sign Up</h1>
            <div class="form-floating mt-5 mb-3">
                <input type="text" class="form-control" id="firstName" placeholder="Jhon" formControlName="firstName"
                    [ngClass]="{'is-invalid':signUpForm.get('firstName')?.invalid && (signUpForm.get('firstName')?.touched || submitted)}">
                <label for="firstName">First Name</label>
                <div *ngIf="signUpForm.get('firstName')?.invalid && (submitted || signUpForm.get('firstName')?.touched )"
                    class="invalid-feedback text-start">
                    <div *ngIf="signUpForm.get('firstName')?.errors?.['required']">First Name is required</div>
                </div>
            </div>
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="lastName" placeholder="Doe" formControlName="lastName"
                    [ngClass]="{'is-invalid':signUpForm.get('lastName')?.invalid && (signUpForm.get('lastName')?.touched || submitted)}">
                <label for="lastName">Last Name</label>
                <div *ngIf="signUpForm.get('lastName')?.invalid && (signUpForm.get('lastName')?.touched || submitted)"
                    class="invalid-feedback text-start">
                    <div *ngIf="signUpForm.get('lastName')?.errors?.['required']">Last Name is required</div>
                </div>
            </div>
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="phone" placeholder="7894561320" formControlName="phone"
                    [ngClass]="{'is-invalid':signUpForm.get('phone')?.invalid && (signUpForm.get('phone')?.touched || submitted)}">
                <label for="phone">Phone Number</label>
                <div *ngIf="signUpForm.get('phone')?.invalid && (signUpForm.get('phone')?.touched || submitted)"
                    class="invalid-feedback text-start">
                    <div *ngIf="signUpForm.get('phone')?.errors?.['required']">Phone Number is required</div>
                    <div *ngIf="signUpForm.get('phone')?.errors?.['pattern']">Phone Number is Invalid</div>
                </div>
            </div>
            <div class="form-floating my-3">
                <input type="email" class="form-control" id="floatingemail" placeholder="name@example.com" formControlName="email"
                    [ngClass]="{'is-invalid':signUpForm.get('email')?.invalid && (signUpForm.get('email')?.touched || submitted)}">
                <label for="floatingemail">Email</label>
                <div *ngIf="signUpForm.get('email')?.invalid && (signUpForm.get('email')?.touched || submitted)"
                    class="invalid-feedback text-start">
                    <div *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required</div>
                    <div *ngIf="signUpForm.get('email')?.errors?.['pattern']">Email is Invalid</div>
                </div>
            </div>
            <div class="form-floating my-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password"
                    [ngClass]="{'is-invalid':signUpForm.get('password')?.invalid && (signUpForm.get('password')?.touched || submitted)}">
                <label for="floatingPassword">Password</label>
                <div *ngIf="signUpForm.get('password')?.invalid && (signUpForm.get('password')?.touched || submitted)"
                    class="invalid-feedback text-start">
                    <div *ngIf="signUpForm.get('password')?.errors?.['required']">Password is required</div>
                    <div *ngIf="signUpForm.get('password')?.errors?.['minlength']">Password should be atleast of 8
                        characters</div>
                    <div *ngIf="signUpForm.get('password')?.errors?.['maxlength']">Password should be of maximum 16
                        characters</div>
                </div>
            </div>
            <div class="my-3">
                <select class="form-select" formControlName="role">
                    <option value="viewer">Viewer</option>
                    <option value="editor">Editor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <div class="mt-3">
                <a routerLink="/auth/login">Already have account? Click here to Login</a>
            </div>
        </form>
    </div>
</div>
